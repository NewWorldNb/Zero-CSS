<!DOCTYPE html>
<!--
    超链接伪类
    a:link{…}
    a:visited{…}
    a:hover{…}
    a:active{…}
    未访问时状态a{}
    鼠标经过状态a:hover{}
    hover可用于其他标签
    如div:hover{color:red}鼠标经过会变成红色

    使用cursor定义鼠标样式
    default、pointer和text
    使用图片语法：
    cursor: url(图片地址), 属性值;
    鼠标图片后缀名一般都是.cur，用PS来制作
-->
<httml>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color:green;
        }
        div:hover{
            text-decoration: underline;
            background-color:blue;
        }
        </style>
    </head>
    <body>
        <div>学习</div>
    </body>
</httml>
