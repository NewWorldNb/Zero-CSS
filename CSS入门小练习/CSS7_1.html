<!DOCTYPE html>
<!--
    caption-side:定义表格标题的位置 
    border-collapse:定义表格边框是否合并，separate分开，collapse合并
    border-spacing:表格边框间距
-->
<html>
    <head>
        <meta charset="utf-8"/>
        <style type = "text/css">
            table{
                caption-side: bottom;
                border-collapse: collapse;
                border-spacing: 12px;
            }
         </style>
    </head>
    <body>
        <table>
            <caption>表格标题</caption>
            <thead>
                <tr>
                    <th>表头单元格</th>
                    <th>表头单元格</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>表行单元格</td>
                    <td>表行单元格</td>
                </tr>
                <tr>
                    <td>表行单元格</td>
                    <td>表行单元格</td>      
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>表行单元格</td>
                    <td>表行单元格</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
